    relink:
      aborted: "&fПерепривязка данной двери была отменена."
      tip: "&fОтправьте значение целевого этажа (1-%levels%) в чат для перепривязки двери с этажа &b#%level% или отправьте &bcancel &fдля отмены."
      success: "&fДверь &b(%x% %y% %z%) &fперепривязана (&b#%from% &f-> &b#%to%&f) для лифта &b%elevator%&f."
    unlink:
      is-not: "&cДверь (%x% %y% %z%) не привязана к лифту %elevator%."
