    door: "&fВы сломали дверь &b(%x% %y% %z%) лифта &b%elevator%&f, из-за чего она была отвязана."
    platform: "&fВы сломали часть платформы &b(%x% %y% %z%) лифта &b%elevator%&f, из-за чего она была удалена."
