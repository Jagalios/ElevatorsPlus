# Help
help-command-not-found: "&cПомощь по вашей команде не найдена."
help-header: '&f##          &7Помощь по Elevators+          &f##'
help-footer: '&f##                 &7-=**=-                 &f##'
help-main-list:
- '&f&l• &b/ep help &f&l- &fПоказать эту страницу'
- '&f&l• &b/ep help <команда> &f&l- &fПоказать помощь по команде'
- '&f&l• &b/ep create <лифт> &f&l- &fСоздать новый лифт'
- '&f&l• &b/ep delete <лифт> &f&l- &fУдалить лифт'
- '&f&l• &b/ep info <лифт> &f&l- &fПоказать информацию о лифте'
- '&f&l• &b/ep list &f&l- &fПоказать список лифтов'
- '&f&l• &b/ep reload &f&l- &fПерезагрузить плагин'
- '&f&l• &b/ep setsign <лифт> &f&l- &fУстановить табличку для лифта'
- '&f&l• &b/ep setheight <лифт> <этаж> <высота> &f&l- &fУстановить высоту этажа'
- '&f&l• &b/ep exitsel &f&l- &fВыйти из режима выделения контролов лифта'
- '&f&l• &b/ep callbutton add <лифт> <этаж> &f&l- &fДобавить кнопку вызова'
- '&f&l• &b/ep callbutton remove <лифт> &f&l- &fУбрать кнопку вызова'
- '&f&l• &b/ep callbutton list <лифт> [стр.] &f&l- &fПоказать кнопки вызова'
- '&f&l• &b/ep platform add <лифт> &f&l- &fДобавить блок для платформы'
- '&f&l• &b/ep platform remove <лифт> &f&l- &fУбрать блок из платформы'
- '&f&l• &b/ep platform list <лифт> [стр.] &f&l- &fПоказать блоки платформы'
help-command-create:
- '&7    | &b/ep create <лифт>'
- '&7 -> | &fСоздаёт лифт с названием, указанным в'
- '&7    | &fаргументе и добавляет его в базу данных.'
help-command-delete:
- '&7    | &b/ep delete <лифт>'
- '&7 -> | &fУдаляет существующий лифт по названию из'
- '&7    | &fаргумента и убирает запись в базе данных.'
help-command-info:
- '&7    | &b/ep info <лифт>'
- '&7 -> | &fПоказывает доступную информацию о'
- '&7    | &fданном лифте в игровом чате.'
help-command-list:
- '&7    | &b/ep list'
- '&7 -> | &fПоказывает список зарегистрированных'
- '&7    | &fлифтов с краткой информацией.'
help-command-reload:
- '&7    | &b/ep reload'
- '&7 -> | &fПерезагружает конфигурацию и сообщения'
- '&7    | &fплагина, не трогая базу данных.'
help-command-setsign:
- '&7    | &b/ep setsign <лифт>'
- '&7 -> | &fКликните по табличке после ввода команды, чтобы'
- '&7    | &fона показывала список этажей после клика по ней.'
help-command-setheight:
- '&7    | &b/ep setheight <лифт> <этаж> <высота>'
- '&7 -> | &fУстанавливает высоту этажа; данное значение определяет'
- '&7    | &fрасстояние между текущим этажом и этажом выше него.'
help-command-exitsel:
- '&7    | &b/ep exitsel'
- '&7 -> | &fВыключает режим выделения контролов лифта,'
- '&7    | &fто есть кнопок вызова, платформы и таблички.'
help-command-callbutton:
- '&7    | &b/ep callbutton add <лифт> <этаж>'
- '&7 -> | &fКликните по кнопке после ввода команды, чтобы назначить её'
- '&7    | &fкак кнопку вызова, которая будет вызывать лифт на данный этаж.'
- '&7    | &b/ep callbutton remove <лифт>'
- '&7 -> | &fКликните по кнопке после ввода команды, чтобы снять с неё'
- '&7    | &fназначения кнопки вызова и сделать самой обычной кнопкой.'
- '&7    | &b/ep callbutton list <лифт>'
- '&7 -> | &fДанная команда покажет вам список всех кнопок'
- '&7    | &fвызова данного лифта с привязанными к ним этажами.'
help-command-platform:
- '&7    | &b/ep platform add <лифт>'
- '&7 -> | &fКликните по блоку после ввода команды, чтобы назначить его'
- '&7    | &fкак часть двигающейся от этажа к этажу платформы лифта.'
- '&7    | &b/ep platform remove <лифт>'
- '&7 -> | &fКликните по блоку после ввода команды, чтобы снять'
- '&7    | &fс него значение части платформы и сделать обычным блоком.'
- '&7    | &b/ep platform list <лифт>'
- '&7 -> | &fДанная команда покажет вам список блоков,'
- '&7    | &fкоторые вместе составляют платформу лифта.'