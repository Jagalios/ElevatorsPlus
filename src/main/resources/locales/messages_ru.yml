# ------------------------------------------------------------------
#
# Файл сообщений ${project.name} для русской локализации
# Сгенерирован на версии ${project.version}
#
# Автор и разработчик: SoKnight
# Отдельное спасибо voidpointer (https://github.com/NyanGuyMF)
#
# Вики на Github: https://github.com/SoKnight/ElevatorsPlus/wiki
# Страница на SpigotMC: https://www.spigotmc.org/resources/elevators.66123/
#
# ------------------------------------------------------------------
#
# Все сообщения могут быть цветными, используйте цветовые коды как '&' и последующий цветовой код.
# Некоторые сообщения имеют подстановки; это слова, выделенные '%' с двух сторон: '%elevator%', '%name%' и другие.
# Пожалуйста, не изменяйте эти подстановки, поскольку они заменяются на реальные данные, которые вы можете упустить.
# Также не изменяйте структуру сообщений, это очень важно для внутреннего кода плагина.
#
# Если вы видите уведомление в чате о том, что какое-то сообщение не найдено, вам нужно перегенерировать этот файл;
# просто удалите файл messages_ru.yml в папке этого плагина и перезагрузите плагин (/eplus reload) или перезапустите сервер
#
#
# Частые ошибки
error:
  no-args: "&cУкажите команду или посмотрите '/eplus help' для помощи."
  unknown-subcommand: "&cКоманда не найдена, используйте '/eplus help' для помощи."
  wrong-syntax: "&cНеверное использование команды, вы можете посмотреть '/eplus help' для помощи."
  only-for-players: "&cТолько игроки могут использовать эту команду."
  no-permissions: "&cНедостаточно прав."
  arg-is-not-int: "&cАргумент '%arg%' должен быть целым числом."
  unknown-elevator: "&cЛифт '%elevator%' не найден."

# Общие команды
general:
  create:
    exist: "&cЛифт '%elevator%' уже существует."
    console: "&fЛифт &b%name% &fбыл создан."
    player: "&fЛифт &b%name% &fбыл создан в мире &b%world%&f."
  deleted: "&fЛифт &b%elevator% &fбыл удалён."
  reloaded: "&fElevators+ перезагружен за &b%time% &fмс."

# Изменение параметров лифта
modify:
  unknown-option: "&cНеизвестная опция, доступные: defheight, lvlheight, lvlscount, name, sign, world"
  # Выводимое значение для пустых значений
  none: "нет"
  defheight:
    already: "&cСтандартная высота этажа уже равна %value%."
    changed: "&fСтандартная высота этажа изменена (&b%old%&f -> &b%new%&f) для лифта &b%elevator%&f."
  lvlheight:
    already: "&cВысота этажа #%level% уже равна %value% или это стандартная высота."
    unknown: "&cНеизвестный этаж, укажите значение между 1 и %levels%."
    wrong-syntax: "&cНеверное использование, укажите целевой этаж и его новую высоту через пробел."
    changed: "&fВысота этажа &b#%level% &fизменена (&b%old%&f -> &b%new%&f) для лифта &b%elevator%&f."
  lvlscount:
    already: "&cДанный лифт уже имеет кол-во этажей равное %value%."
    changed: "&fКол-во этажей изменено (&b%old%&f -> &b%new%&f) для лифта &b%elevator%&f."
  name:
    exist: "&cУже существует другой лифт с именем '%name%'."
    already: "&cЛифт %elevator% уже имеет данное имя."
    changed: "&fЛифт &b%old% &fбыл переименован в &b%new%&f."
  sign:
    already: "&cДанная табличка уже привязана к данному лифту."
    linked-other: "&cДанная табличка уже привязана к другому лифту %elevator%."
    unknown-world: "&cНеизвестный мир лифта, сначала укажите существующий мир."
    wrong-syntax: "&cНеверное использование, укажите координаты X Y Z через пробел."
    cannot-be: "&cДанный блок (%material%) не может быть табличкой, как установлено конфигурацией плагина."
    changed: "&fТабличка перемещена (&b%old%&f -> &b%new%&f) для лифта &b%elevator%&f."
  world:
    already: "&cДанный лифт уже в мире %value%."
    unknown: "&cНеизвестный мир, укажите имя существующего мира (чувствительно к регистру)."
    current-denied: "&cИспользование подстановки '#current' в качестве текущего мира доступно только игроку."
    changed: "&fМир изменён (&b%old%&f -> &b%new%&f) для лифта &b%elevator%&f."

# Список лифтов
list:
  not-found: "&cЛифты не обнаружены."
  page-is-empty: "&cСтраница %page% пуста."
  header: "   &7Лифты [%page%/%total%]"
  body: " &b%elevator% &fна этаже &b%current% &fиз &b%levels% &fв мире '&b%world%&f'"
  footer: " "
  # Показываемое значение для пустых значений
  none: "???"

# Информация о лифте
info:
  header: "   &7Информация о лифте"
  footer: " "
  # Выводимое значение для пустых значений
  none: "нет"
  # Вы можете изменять последовательность сообщений в секции list
  list:
    name: " &fИмя: &b%name%"
    world: " &fМир: &b%world%"
    current: " &fТекущий этаж: &b%current%"
    levels: " &fКол-во этажей: &b%levels%"
    callbuttons: " &fКол-во кнопок вызова: &b%callbuttons%"
    doors: " &fКол-во дверей: &b%doors%"
    platform: " &fБлоков в платформе: &b%platform%"
    sign: " &fТабличка на: &b%sign%"

# Выделение элементов лифта
selection:
  start:
    already: "&cВы уже имеете открытую сессию выделения элементов для лифта %elevator%, используйте /eplus done для её закрытия."
    unknown-type: "&cНеизвестный тип элементов, доступные: callbuttons, doors, platform"
    success: "&fОткрыта новая сессия выделения элементов для лифта &b%elevator%&f."
  done:
    no-session: "&cВы не имеете открытых сессий выделения элементов, сначала используйте /eplus start <лифт>."
    success: "&fЗакрыта сессия выделения элементов для лифта &b%elevator%&f."
  # Подсказки для выделения; вы можете удалить секции сообщений ниже, чтобы отключить их отправку
  tip:
    callbuttons:
    - '   &7Подсказка'
    - ' &fНажмите &bЛКМ&f, чтобы отвязать кнопку'
    - ' &fНажмите &bПКМ&f, чтобы привязать кнопку'
    - ' '
    doors:
    - '   &7Подсказка'
    - ' &fНажмите &bЛКМ&f, чтобы отвязать дверь'
    - ' &fНажмите &bПКМ&f, чтобы привязать дверь'
    - ' '
    platform:
    - '   &7Подсказка'
    - ' &fНажмите &bЛКМ&f, чтобы удалить блок'
    - ' &fНажмите &bПКМ&f, чтобы добавить блок'
    - ' '

# Список элементов лифта
elements:
  unknown-type: "&cНеизвестный тип элементов, доступные: callbuttons, doors, lvlsheights, platform"
  callbuttons:
    not-found: "&cДанный лифт не имеет привязанных кнопок вызова."
    empty-page: "&cСтраница %page% пуста."
    header: "   &7Кнопки вызова [%page%/%total%]"
    body: " &fКнопка &b(%x% %y% %z%) &fпривязана к этажу &b#%level%"
    footer: " "
  doors:
    not-found: "&cДанный лифт не имеет привязанных дверей."
    empty-page: "&cСтраница %page% пуста."
    header: "   &7Двери [%page%/%total%]"
    body: " &fДверь &b(%x% %y% %z%) &fпривязана к этажу &b#%level%"
    footer: " "
  lvlsheights:
    not-found: "&cДанный лифт не имеет индивидуальных высот этажей."
    empty-page: "&cСтраница %page% пуста."
    header: "   &7Высоты этажей [%page%/%total%]"
    body: " &fЭтаж &b#%level% &fимеет высоту &b%height%"
    footer: " "
  platform:
    not-found: "&cДанный лифт не имеет платформы."
    empty-page: "&cСтраница %page% пуста."
    header: "   &7Платформа [%page%/%total%]"
    body: " &fБлок &b(%x% %y% %z%) &fявляется &b%material%"
    footer: " "

