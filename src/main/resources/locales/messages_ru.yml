# Взаимодействие с лифтом
moving:
  no-permissions: "&cВы не имеете прав для использования лифта."
  is-unconfigured: "&cПеремещение недоступно, ибо данный лифт (%elevator%) настроен неправильно или не настроен полностью."
  changed: "&cЭтот лифт был отредактирован, пожалуйста, откройте меню снова."
  already-there: "&cДанный лифт уже на этом этаже."
  sign-not-found: "&cЛифт (%elevator%) не имеет таблички, пожалуйста, установите табличку на установленную локацию."
  no-passengers: "&cНа платформе лифта никого нет."
  move:
    started: "&fЛифт переносит вас на этаж &b#%level%&f. Ожидайте."
    finished: "&fВы прибыли на этаж &b#%level%&f."
  call:
    started: "&fЛифт перемещается на этаж &b#%level%&f. Ожидайте."
    finished: "&fЛифт прибыл на этаж &b#%level% &fи ждёт вас."

# Фикс гравитации
gravityfix:
  all:
    no-players: "&cНа сервере сейчас нет игроков онлайн."
    enabled: "&fГравитация включена для &b%count% &fонлайн игроков."
  player:
    not-found: "&cДанный игрок сейчас не на сервере."
    already: "&cДанный игрок уже имеет включенную гравитацию."
    enabled: "&fГравитация включена для игрока &b%player%&f."
  world: 
    unknown: "&cНеизвестный мир, укажите имя существующего мира (чувствительно к регистру)."
    no-players: "&cВ данном мире сейчас нет игроков."
    enabled: "&fГравитация включена для &b%count% &fонлайн игроков в мире &b%world%&f."

# Сообщения с помощью
help:
  command-not-found: "&cСтраничка помощи для данной команды недоступна."
  header: "   &7Помощь по Elevators+"
  body: " &b/eplus %command% &f&l- &f%description%"
  footer: " "
  # Описания для команд
  descriptions:
    help: 'Показать страничку помощи'
    create: 'Создать лифт'
    delete: 'Удалить лифт'
    modify: 'Редактировать лифт'
    info: 'Показать информацию о лифте'
    list: 'Показать список лифтов'
    reload: 'Перезагрузить конфигурацию'
    done: 'Завершить сессию выделения'
    selection: 'Открыть сессию выделения'
    elements: 'Показать список элементов'
    gravityfix: 'Вовзращает гравитацию игрокам'
  # Подстановки для команд
  # Будут использованы после самих команд, если это будет нужно
  placeholders:
    command: '(команда)'
    name: '<имя>'
    elevator: '<лифт>'
    player: '<игрок>'
    option: '<опция>'
    values: '<значения...>'
    page: '(страница)'
    elements: '<элементы>'
    gravityfix: '<all|player|world>'
  # Детальная помощь по каждой из команд
  detailed:
    create:
    - ' &b/eplus create <name>'
    - ' &fСоздаёт новый лифт с указанным именем'
    - " &fЕсли используется игроком, то текущий мир игрока будет миром лифта"
    - " &fВ остальных случаях мир лифта не будет указан и будет отображаться как 'нет'"
    delete:
    - ' &b/eplus delete <лифт>'
    - ' &fУдаляет существующий лифт с указанным именем из базы данных'
    - ' &f&nЭто не обратимое действие!'
    modify:
    - ' &b/eplus modify <лифт> <опция> <значения...>'
    - ' &fИзменяет значение опции для указанного лифта'
    - ' &fДоступные опции и типы их значений:'
    - '   &bdefheight &f&l - &fСтандартная высота этажей &7(цел.: высота)'
    - '   &blvlheight &f&l - &fИндив. высота этажа &7(цел.: этаж, высота)'
    - '   &blvlscount &f&l - &fКол-во этажей &7(цел.: кол-во)'
    - '   &bname &f&l - &fИмя лифта (переименование) &7(текст: имя)'
    - '   &bsign &f&l - &fЛокация таблички &7(цел.: x, y, z)'
    - '   &bworld &f&l - &fМир лифта &7(текст: мир)'
    - ' &fДоп. информацию смотрите на страничках ВиКи'
    info:
    - ' &b/eplus info <лифт>'
    - ' &fПоказывает подробную информацию о лифте'
    - ' &fПри необходимости просмотра списка элементов,'
    - ' &fиспользуйте команду &7/eplus elements'
    list:
    - ' &b/eplus list (страница)'
    - ' &fПоказывает список всех лифтов, зарегистрированных'
    - ' &fв базе данных, с краткой информацией о них'
    reload:
    - ' &b/eplus reload'
    - ' &fПерезагружает конфигурацию и сообщения'
    - ' &fМожет быть использована для смены локализации'
    - ' &f&nНе перезагружает базу данных'
    done:
    - ' &b/eplus done'
    - ' &fЗакрывает сессию выделения элементов, которая'
    - ' &fбыла открыта после использования &7/eplus selection'
    selection:
    - ' &b/eplus selection <лифт> <элементы>'
    - ' &fОткрывает сессию выделения указанного типа элементов'
    - ' &fЕсли вы хотите закрыть сессию, используйте &7/eplus done'
    - '   &b/eplus selection <лифт> callbuttons'
    - '   &fОткрывает сессию выделения кнопок вызова и т.п.'
    elements:
    - ' &b/eplus elements <лифт> <элементы> (страница)'
    - ' &fПоказывает список элементов указанного типа'
    - '   &b/eplus elements <лифт> callbuttons (страница)'
    - '   &fПоказывает список кнопок вызова лифта и т.п.'
    gravityfix:
    - ' &b/eplus gravityfix all'
    - ' &fВозвращает гравитацию всем игрокам онлайн, которая была '
    - ' &fвыключена вследствие поломки лифта во время его движения.'
    - '   &b/eplus gravityfix player <игрок>'
    - '   &fВозвращает гравитацию конкретному игроку онлайн, которая '
    - '   &fбыла выключена вследствие поломки лифта во время его движения.'
    - ' &b/eplus gravityfix world <мир>'
    - ' &fВозвращает гравитацию всем игрокам в указанном мире, которая '
    - ' &fбыла выключена вследствие поломки лифта во время его движения.'