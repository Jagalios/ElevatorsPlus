# Detailed help for commands
help-command-create:
- ' &b/eplus create <name>'
- ' &fCreate new elevator with specified name'
- ' &fIf player uses, elevator will has player world'
- ' &fIf uses from console, elevator will has none world'
help-command-delete:
- ' &b/eplus delete <elevator>'
- ' &fDelete exist elevator with specified'
- ' &fname and remove it from database'
help-command-modify:
- ' &b/eplus modify <elevator> <option> <values...>'
- ' &fChange value of option for specified elevator'
- ' &fList of available options and values data types:'
- ' &bname &f&l- &fRenames elevator &7[string: name]'
- ' &bworld &f&l- &fWorld of elevator &7[string: world]'
- ' &bsign &f&l- &fSign of elevator &7[int: x, y, z]'
- ' &bfloorscount &f&l- &fCount of floors &7[int: count]'
- ' &bfloorheight &f&l- &fHeight of floor &7[int: floor, height]'
- ' &bdefaultheight &f&l- &fDefault floors height &7[int: height]'
- ' &fAdditional information see on github wiki and spigotmc page'
help-command-info:
- ' &b/eplus info <elevator>'
- ' &fView detailed information about'
- ' &fspecified elevator in game chat'
help-command-list:
- ' &b/eplus list (page)'
- ' &fView list of all registered elevators'
- ' &fwith short information in game chat'
help-command-reload:
- ' &b/eplus reload'
- ' &fReload configuration and messages'
help-command-done:
- ' &b/eplus done'
- ' &fDone controls selection session, which'
- ' &fhas been started using &n/eplus selection'
help-command-selection:
- ' &b/eplus selection <elevator> <controls>'
- ' &fStart selection session of specified controls'
- ' &fIf you want finish selection, use &n/eplus done'
- ' &b/eplus selection <elevator> callbuttons'
- ' &fStart callbuttons selection session'
- ' &b/eplus selection <elevator> platform'
- ' &fStart platform selection session'
help-command-controls:
- ' &b/eplus controls <elevator> <controls> (page)'
- ' &fView list with specified controls of elevator'
- ' &b/eplus controls <elevator> callbuttons'
- ' &fView callbuttons as location and linked floor'
- ' &b/eplus controls <elevator> platform'
- ' &fView platform blocks as location and material'
- ' &b/eplus controls <elevator> floorheights'
- ' &fView floors list with custom heights'